worker_processes auto;
rtmp_auto_push on;
events {
    worker_connections 1024;
}

rtmp {
    server {
        listen 1935;
        chunk_size 4096;
        allow publish all;

        application live {
            live on;
            record off;

            # HLS is generated in 'application hls'; do not enable HLS here

            # Authentication hook (optional)
            # on_publish http://backend:5000/api/auth/stream;
            
            # Transcoding for multiple bitrates
            exec ffmpeg -i rtmp://localhost/live/$name
              -c:a aac -b:a 128k -c:v libx264 -b:v 2500k -f flv -g 30 -r 30 -s 1280x720 -preset superfast -tune zerolatency rtmp://localhost/hls/$name_720p2628kbs
              -c:a aac -b:a 128k -c:v libx264 -b:v 1000k -f flv -g 30 -r 30 -s 854x480 -preset superfast -tune zerolatency rtmp://localhost/hls/$name_480p1128kbs
              -c:a aac -b:a 128k -c:v libx264 -b:v 750k -f flv -g 30 -r 30 -s 640x360 -preset superfast -tune zerolatency rtmp://localhost/hls/$name_360p878kbs;
        }

        application hls {
            live on;
            hls on;
            hls_path /var/hls;
            hls_fragment 3;
            hls_playlist_length 60;
            hls_nested on;
            hls_variant _720p2628kbs BANDWIDTH=2628000,RESOLUTION=1280x720;
            hls_variant _480p1128kbs BANDWIDTH=1128000,RESOLUTION=854x480;
            hls_variant _360p878kbs BANDWIDTH=878000,RESOLUTION=640x360;
        }
    }
}

http {
    sendfile off;
    tcp_nopush on;
    directio 512;
    default_type application/octet-stream;

    server {
        listen 80;
        
        # CORS headers for HLS
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods *;
        add_header Access-Control-Allow-Headers *;
        add_header Access-Control-Expose-Headers Content-Length;

        location / {
            root /var/hls;
            try_files $uri $uri/ =404;
        }

        location /live {
            alias /var/hls;
            expires -1;
            add_header Cache-Control no-cache;
            add_header Access-Control-Allow-Origin *;
            
            # MIME types for HLS
            location ~ \.m3u8$ {
                add_header Content-Type application/vnd.apple.mpegurl;
                expires -1;
            }
            
            location ~ \.ts$ {
                add_header Content-Type video/mp2t;
                expires 1m;
            }
        }

        location /stat {
            rtmp_stat all;
            rtmp_stat_stylesheet stat.xsl;
        }

        location /stat.xsl {
            root /etc/nginx/html;
        }

        # API proxy to backend
        location /api {
            proxy_pass http://host.docker.internal:5000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}
